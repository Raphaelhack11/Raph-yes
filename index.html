<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaphBets | Professional Predictions & Sporty Codes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --sporty-red: #e41e26;
            --bg-dark: #07090f;
            --virtual-purple: #8b5cf6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f3f4f6;
            overflow-x: hidden;
        }

        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        
        .sporty-btn {
            background: var(--sporty-red);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .code-card {
            background: #111827;
            border-left: 4px solid var(--sporty-red);
            transition: all 0.3s ease;
        }
        
        .virtual-card { border-left-color: var(--virtual-purple); }

        .tab-btn { transition: all 0.3s ease; }
        .tab-btn.active {
            background: var(--sporty-red) !important;
            color: white !important;
        }
        .tab-btn.active.virtual-active {
            background: var(--virtual-purple) !important;
        }

        .logo-wrapper {
            width: 60px; height: 60px; background: #fff; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; padding: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .logo-wrapper img { max-width: 85%; max-height: 85%; object-fit: contain; }
        
        .form-dot { width: 18px; height: 18px; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; }
        .win { background: #10b981; color: white; }
        .draw { background: #f59e0b; color: white; }
        .loss { background: #ef4444; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen">

    <div id="app">
        <!-- Main Navigation -->
        <nav class="sticky top-0 z-50 glass border-b border-white/5 px-4 py-4">
            <div class="max-w-7xl mx-auto flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('home')">
                        <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-600/30">
                            <i class="fas fa-bolt text-white"></i>
                        </div>
                        <h1 class="text-2xl font-black text-white tracking-tighter uppercase">RAPH<span class="text-blue-500">BETS</span></h1>
                    </div>
                    
                    <button onclick="showPage('sporty')" class="sporty-btn flex items-center gap-2 px-4 py-2.5 rounded-xl text-white font-bold text-xs shadow-lg shadow-red-600/20">
                        <img src="https://www.sportybet.com/favicon.ico" class="w-5 h-5 rounded-full bg-white p-0.5" alt="SportyBet">
                        SPORTY CODES
                    </button>
                </div>
            </div>
        </nav>

        <!-- Home Page -->
        <div id="homePage" class="max-w-7xl mx-auto px-4 mt-8 pb-20 animate-in">
            <div class="mb-8 flex justify-between items-end">
                <div>
                    <h2 class="text-2xl font-extrabold text-white italic">Premium Fixtures</h2>
                    <p id="dateDisplay" class="text-slate-500 text-xs mt-1 font-bold uppercase tracking-widest"></p>
                </div>
            </div>
            <div id="matchGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Matches Injected via JS -->
            </div>
        </div>

        <!-- Sporty Codes Page -->
        <div id="sportyPage" class="hidden max-w-4xl mx-auto px-4 mt-8 pb-20 animate-in">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
                <div class="flex items-center gap-4">
                    <button onclick="showPage('home')" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div>
                        <h2 class="text-2xl font-black text-white tracking-tight uppercase">Sporty Bet Codes</h2>
                        <p class="text-xs text-slate-500 font-bold uppercase">Professional Winning Slips</p>
                    </div>
                </div>
                <div class="bg-slate-900/50 px-6 py-3 rounded-2xl border border-white/5 flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                    </span>
                    <span class="text-xs font-bold text-white uppercase tracking-tighter">Next code in 30 minutes</span>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 mb-10">
                <button onclick="filterCodes('high', this)" class="tab-btn px-5 py-3 rounded-xl bg-slate-800 text-slate-400 font-bold text-[10px] uppercase">High Odds</button>
                <button onclick="filterCodes('medium', this)" class="tab-btn active px-5 py-3 rounded-xl bg-slate-800 text-slate-400 font-bold text-[10px] uppercase">Medium Odds</button>
                <button onclick="filterCodes('low', this)" class="tab-btn px-5 py-3 rounded-xl bg-slate-800 text-slate-400 font-bold text-[10px] uppercase">Low Odds</button>
                <button onclick="filterCodes('virtual', this)" class="tab-btn px-5 py-3 rounded-xl bg-slate-800 text-slate-400 font-bold text-[10px] uppercase border border-purple-500/30">Virtual Codes</button>
            </div>

            <div id="codesContainer" class="space-y-6"></div>
        </div>
    </div>

    <!-- Prediction Modal -->
    <div id="modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
        <div class="glass w-full max-w-2xl rounded-[2.5rem] overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-900/50">
                <h3 class="font-black text-white italic tracking-widest">PRO SCOUTING REPORT</h3>
                <button onclick="closeModal()" class="text-slate-500 text-xl hover:text-white transition-colors"><i class="fas fa-times"></i></button>
            </div>
            <div id="modalBody" class="p-6 md:p-8 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const matches = [
            { 
                id: 1, 
                league: "UEFA Champions League", 
                home: "Atalanta", 
                away: "Borussia Dortmund", 
                time: "18:45", 
                h2h: "BVB 1W, ATA 1W, 1D", 
                homeForm: ['W', 'W', 'L', 'W', 'W'],
                awayForm: ['L', 'W', 'D', 'L', 'W'],
                standing: "ATA: 4th (Serie A) | BVB: 5th (Bundesliga)",
                lineups: "Retegui, Lookman, De Ketelaere vs Guirassy, Brandt, Sabitzer",
                reason: "Atalanta's offensive transition is arguably the best in Europe right now. BVB's midfield often struggles against high-intensity pressers." 
            },
            { 
                id: 2, 
                league: "UEFA Champions League", 
                home: "Juventus", 
                away: "Galatasaray", 
                time: "21:00", 
                h2h: "JUV 2W, GAL 1W (Last 3)", 
                homeForm: ['W', 'D', 'W', 'W', 'W'],
                awayForm: ['W', 'W', 'W', 'D', 'W'],
                standing: "JUV: 2nd (Serie A) | GAL: 1st (Super Lig)",
                lineups: "Vlahovic, Yildiz vs Osimhen, Mertens, Ziyech",
                reason: "Thiago Motta has built a fortress. Juventus have conceded the fewest goals in Europe's top 5 leagues. Defensive discipline will be key." 
            },
            { 
                id: 3, 
                league: "UEFA Champions League", 
                home: "PSG", 
                away: "Monaco", 
                time: "21:00", 
                h2h: "PSG 3W, MON 0W, 2D", 
                homeForm: ['W', 'W', 'W', 'L', 'W'],
                awayForm: ['D', 'W', 'L', 'W', 'W'],
                standing: "PSG: 1st (Ligue 1) | MON: 3rd (Ligue 1)",
                lineups: "Dembele, Kolo Muani, Barcola vs Embolo, Golovin",
                reason: "PSG's pace on the wings with Barcola and Dembele will be the decider. Monaco's high line is vulnerable to Vitinha's passing." 
            },
            { 
                id: 4, 
                league: "UEFA Champions League", 
                home: "Real Madrid", 
                away: "Benfica", 
                time: "21:00", 
                h2h: "RMA 4W, BEN 0W", 
                homeForm: ['W', 'L', 'W', 'W', 'W'],
                awayForm: ['W', 'W', 'D', 'W', 'L'],
                standing: "RMA: 2nd (La Liga) | BEN: 2nd (Liga Portugal)",
                lineups: "Mbappe, Vinicius, Bellingham vs Di Maria, Pavlidis",
                reason: "Bernabeu nights are legendary. Real Madrid's transition from defense to attack is lightning fast. Vinicius Jr is in peak form." 
            },
            { 
                id: 5, 
                league: "Morocco Botola", 
                home: "RSB Berkane", 
                away: "Raja Club Athletic", 
                time: "23:00", 
                h2h: "RAJA 2W, BERK 1W, 2D", 
                homeForm: ['D', 'W', 'W', 'L', 'W'],
                awayForm: ['W', 'W', 'W', 'W', 'D'],
                standing: "BERK: 4th | RAJA: 1st",
                lineups: "Dayo, Bassene vs Bouzok, Rahimi",
                reason: "Raja is currently on an unbeaten streak of 12 matches. Their defensive coordination under pressure is unmatched in the Botola." 
            },
            { 
                id: 6, 
                league: "CONMEBOL Libertadores", 
                home: "Bahia", 
                away: "O'Higgins", 
                time: "23:00", 
                h2h: "First meeting", 
                homeForm: ['W', 'L', 'W', 'D', 'W'],
                awayForm: ['L', 'D', 'L', 'L', 'W'],
                standing: "BAH: 6th (Brazil) | OHIG: 10th (Chile)",
                lineups: "Cauly, Everaldo vs Arancibia, Moreira",
                reason: "Bahia at the Fonte Nova is a different beast. O'Higgins has struggled with travel fatigue and technical depth." 
            },
            { 
                id: 7, 
                league: "Brasileirão", 
                home: "Flamengo", 
                away: "Mirassol", 
                time: "POSTP", 
                h2h: "N/A", 
                homeForm: ['W', 'W', 'W', 'W', 'W'],
                awayForm: ['L', 'W', 'D', 'W', 'L'],
                standing: "FLA: 1st | MIR: 12th",
                lineups: "Bruno Henrique, Pedro (Expected)",
                reason: "This match has been postponed due to schedule conflicts. Statistics favor a strong home performance upon rescheduling." 
            },
            { 
                id: 8, 
                league: "CONCACAF Champions", 
                home: "Nashville SC", 
                away: "Atlético Ottawa", 
                time: "FT", 
                h2h: "NSH leads 1-0", 
                homeForm: ['W', 'W', 'D', 'W', 'L'],
                awayForm: ['L', 'L', 'D', 'W', 'L'],
                standing: "NSH: 7th (MLS) | OTT: 3rd (CPL)",
                lineups: "Mukhtar, Shaffelburg vs Bassett, Antinoro",
                reason: "Nashville's counter-attacking speed was too much for Ottawa. Mukhtar controlled the tempo effortlessly." 
            },
            { 
                id: 9, 
                league: "Acreano", 
                home: "Humaitá", 
                away: "São Francisco", 
                time: "FT", 
                h2h: "HUM 2W, 0D, 0L", 
                homeForm: ['W', 'W', 'W', 'W', 'W'],
                awayForm: ['L', 'L', 'L', 'L', 'L'],
                standing: "HUM: 1st | SFO: 8th",
                lineups: "Local professional squads.",
                reason: "A massive gap in professional resources. Humaitá's dominance in the regional league is absolute." 
            },
            { 
                id: 10, 
                league: "Club Friendly", 
                home: "Haugesund", 
                away: "HamKam", 
                time: "15:00", 
                h2h: "1W each, 2D", 
                homeForm: ['D', 'W', 'L', 'D', 'W'],
                awayForm: ['W', 'L', 'L', 'W', 'D'],
                standing: "Friendly Match",
                lineups: "Mixed starting XI for both sides.",
                reason: "Pre-season friendlies in Norway often feature high-scoring second halves as youth prospects are introduced." 
            }
        ];

        const sportyCodes = {
            high: [{ code: "TVUR25", label: "Aggressive Multi", desc: "15+ Selection High Yield" }],
            medium: [{ code: "R6VFLE", label: "Daily Reliable", desc: "4-6 Selection Professional Slip" }],
            low: [{ code: "VSX6TD", label: "Banker Slip", desc: "2-3 Selection Safe Entry" }],
            virtual: []
        };

        function getLogo(name) {
            const map = {
                "Atalanta": "https://tmssl.akamaized.net/images/wappen/head/800.png",
                "Borussia Dortmund": "https://tmssl.akamaized.net/images/wappen/head/16.png",
                "Juventus": "https://tmssl.akamaized.net/images/wappen/head/506.png",
                "Galatasaray": "https://tmssl.akamaized.net/images/wappen/head/141.png",
                "PSG": "https://tmssl.akamaized.net/images/wappen/head/583.png",
                "Monaco": "https://tmssl.akamaized.net/images/wappen/head/162.png",
                "Real Madrid": "https://tmssl.akamaized.net/images/wappen/head/418.png",
                "Benfica": "https://tmssl.akamaized.net/images/wappen/head/294.png",
                "RSB Berkane": "https://tmssl.akamaized.net/images/wappen/head/34520.png",
                "Raja Club Athletic": "https://tmssl.akamaized.net/images/wappen/head/3579.png",
                "Bahia": "https://tmssl.akamaized.net/images/wappen/head/10010.png",
                "O'Higgins": "https://tmssl.akamaized.net/images/wappen/head/4222.png",
                "Flamengo": "https://tmssl.akamaized.net/images/wappen/head/614.png",
                "Nashville SC": "https://tmssl.akamaized.net/images/wappen/head/63310.png",
                "Haugesund": "https://tmssl.akamaized.net/images/wappen/head/2723.png",
                "HamKam": "https://tmssl.akamaized.net/images/wappen/head/1154.png"
            };
            
            return map[name] || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=1e3a8a&color=fff&bold=true&size=128`;
        }

        function renderForm(form) {
            if (!form) return '';
            return form.map(res => `<span class="form-dot ${res === 'W' ? 'win' : res === 'D' ? 'draw' : 'loss'}">${res}</span>`).join(' ');
        }

        function renderMatches() {
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = matches.map(m => `
                <div class="glass p-8 rounded-[2.5rem] border border-white/5 flex flex-col gap-6">
                    <div class="flex justify-between items-center">
                        <span class="bg-blue-600/10 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">${m.league}</span>
                        <span class="text-xs font-black text-slate-300">${m.time}</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col items-center gap-3 w-1/3">
                            <div class="logo-wrapper"><img src="${getLogo(m.home)}" alt="${m.home}" onerror="this.parentElement.style.background='#334155'; this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.home)}&background=random&color=fff'"></div>
                            <span class="text-[10px] font-black text-center h-8 flex items-center">${m.home}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-xs font-black text-slate-800 italic uppercase">vs</span>
                        </div>
                        <div class="flex flex-col items-center gap-3 w-1/3">
                            <div class="logo-wrapper"><img src="${getLogo(m.away)}" alt="${m.away}" onerror="this.parentElement.style.background='#334155'; this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.away)}&background=random&color=fff'"></div>
                            <span class="text-[10px] font-black text-center h-8 flex items-center">${m.away}</span>
                        </div>
                    </div>
                    <button onclick="openAnalysis(${m.id})" class="w-full bg-blue-600 py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-lg shadow-blue-600/20 active:scale-95 transition-all">Detailed Analysis</button>
                </div>
            `).join('');
        }

        function showPage(page) {
            document.getElementById('homePage').classList.toggle('hidden', page !== 'home');
            document.getElementById('sportyPage').classList.toggle('hidden', page !== 'sporty');
            if(page === 'sporty') filterCodes('medium', document.querySelector('.tab-btn.active'));
        }

        function filterCodes(cat, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'virtual-active'));
            if(btn) {
                btn.classList.add('active');
                if(cat === 'virtual') btn.classList.add('virtual-active');
            }
            const container = document.getElementById('codesContainer');
            const list = sportyCodes[cat] || [];
            if(list.length === 0) {
                container.innerHTML = `<div class="py-20 text-center glass rounded-[2.5rem] flex flex-col items-center border-white/5"><i class="fas ${cat === 'virtual' ? 'fa-bolt-lightning text-purple-500' : 'fa-clock text-slate-600'} text-3xl mb-4"></i><p class="text-white font-black uppercase tracking-widest text-sm">${cat === 'virtual' ? 'Next code in 30 minutes' : 'Loading...'}</p></div>`;
                return;
            }
            container.innerHTML = list.map(item => `
                <div class="code-card p-8 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 rounded-2xl bg-red-500/10 flex items-center justify-center text-red-500 border border-red-500/20"><i class="fas fa-receipt text-xl"></i></div>
                        <div><h4 class="text-white font-black">${item.label}</h4><p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">${item.desc}</p></div>
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <div class="flex-1 md:flex-none bg-black px-6 py-4 rounded-xl border border-white/5 text-center"><span class="text-2xl font-black text-white tracking-widest">${item.code}</span></div>
                        <button onclick="copyCode('${item.code}', this)" class="h-14 px-6 bg-white text-black font-black rounded-xl flex items-center gap-2 hover:bg-slate-200 transition-all active:scale-95 shadow-xl"><i class="fas fa-copy text-xs"></i> <span class="text-xs uppercase font-black">Copy</span></button>
                    </div>
                </div>`).join('');
        }

        function copyCode(text, btn) {
            const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> <span class="text-xs uppercase">Done</span>';
            btn.classList.replace('bg-white', 'bg-green-500'); btn.classList.add('text-white');
            setTimeout(() => { btn.innerHTML = original; btn.classList.replace('bg-green-500', 'bg-white'); btn.classList.remove('text-white'); }, 2000);
        }

        function openAnalysis(id) {
            const m = matches.find(x => x.id === id);
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-around items-center bg-slate-900/50 p-6 rounded-3xl border border-white/5">
                        <div class="text-center w-1/3">
                            <img src="${getLogo(m.home)}" class="w-16 h-16 mb-2 mx-auto" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.home)}&background=334155&color=fff'">
                            <p class="text-[10px] font-black text-white uppercase">${m.home}</p>
                            <div class="mt-2 flex justify-center gap-1">${renderForm(m.homeForm)}</div>
                        </div>
                        <div class="text-center px-4">
                            <span class="text-[10px] font-black text-slate-500 uppercase block mb-1">H2H</span>
                            <span class="text-xs font-black text-blue-500 tracking-tighter">${m.h2h}</span>
                        </div>
                        <div class="text-center w-1/3">
                            <img src="${getLogo(m.away)}" class="w-16 h-16 mb-2 mx-auto" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.away)}&background=334155&color=fff'">
                            <p class="text-[10px] font-black text-white uppercase">${m.away}</p>
                            <div class="mt-2 flex justify-center gap-1">${renderForm(m.awayForm)}</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-slate-900 p-6 rounded-3xl border border-white/5">
                            <h4 class="text-[10px] font-black text-blue-500 uppercase mb-3 flex items-center gap-2"><i class="fas fa-list-ol"></i> Standing</h4>
                            <p class="text-xs text-white leading-relaxed font-bold italic">${m.standing}</p>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-3xl border border-white/5">
                            <h4 class="text-[10px] font-black text-green-500 uppercase mb-3 flex items-center gap-2"><i class="fas fa-users"></i> Key Players</h4>
                            <p class="text-[10px] text-slate-400 leading-relaxed font-medium">${m.lineups || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="p-8 bg-blue-600 rounded-[2.5rem] text-white shadow-2xl shadow-blue-600/30">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center"><i class="fas fa-brain"></i></div>
                            <h4 class="text-[10px] font-black uppercase tracking-[0.2em]">Strategy</h4>
                        </div>
                        <p class="text-sm font-bold leading-relaxed border-l-4 border-white/20 pl-4">${m.reason}</p>
                    </div>

                    <div class="bg-green-600/20 p-6 rounded-3xl border border-green-500/20 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-green-500 uppercase tracking-widest">Confidence Level</p>
                            <p class="text-xs font-bold text-white mt-1">Premium Scouting Verified</p>
                        </div>
                        <i class="fas fa-shield-halved text-green-500 text-xl"></i>
                    </div>
                </div>`;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        
        window.onload = () => {
            renderMatches();
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        };
        window.onclick = (e) => { if(e.target.id === 'modal') closeModal(); }
    </script>
</body>
</html>
